<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Prototype</title>
<script>
	function TestObject(){
		this.a1 = 100;
		this.a2 = 200;
	}
</script>
</head>
<body>
	<script>
		var obj1 = new TestObject();
		var obj2 = new TestObject();
		
		document.write("obj1.a1 : " + obj1.a1 + "<br/>");
		document.write("obj1.a2 : " + obj1.a2 + "<br/>");
		document.write("obj2.a1 : " + obj2.a1 + "<br/>");
		document.write("obj2.a2 : " + obj2.a2 + "<br/>");
		
		// 프로토타입 : 같은 생성자 함수를 통해 만들어진 객체는 프로토타입이라는 공통의 객체에 접근할 수 있다
		// 이 객체는 생성자 함수로 직접 접근이 가능하며, 생성자 함수를 통해 만들어진 객체를 통해서도 접근할 수 있다
		// 객체 멤버에 값을 설정할 때는 객체 내부에 멤버가 없으면 멤버를 새롭게 추가하고 값을 설정한다
		// 객체 멤버의 값을 사용하고자 할 때는 먼저 객체 내부에 접근하고 객체 내부에 없으면 프로토타입 객체에서 멤버를 찾는다.
		TestObject.prototype.a3 = 300;
		
		document.write("obj1.a3 : " + obj1.a3 + "<br/>");
		document.write("obj2.a3 : " + obj2.a3 + "<br/>");
	</script>
</body>
</html>
