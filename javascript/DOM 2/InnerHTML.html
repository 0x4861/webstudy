<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>innerHTML</title>
<script>
	function setHtml(){
		var test1 = document.getElementById("test1");
		
		test1.innerHTML = "<a href='http://android.com'>"
		                + "<img src='image/android.png'/>"
		                + "</a>";
	}
</script>
</head>
<body>
	<div id="test1"></div>
	<button onclick="setHtml()">innerHTML 사용</button>
</body>
</html>
