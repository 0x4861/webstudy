<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트</title>
<!-- HTML무서에서 브라우저에 의해 발생하거나 사용자에 의해 발생하는 사건들을 이벤트라고 부른다-->
<style>
	div {
		border : 1px solid black;
		width : 100px;
		height : 100px;
	}
</style>
<script>
	function mouse_click(){
		alert("마우스 클릭 이벤트 발생");
	}
	// HTML문서에 있는 모든 태그들의 객체가 생성되면 load event 발생
	// load event 발생시, window.onload가 호출됨
	// https://www.w3schools.com/js/js_events.asp
	window.onload = function(){
		var div = document.getElementById("test");
		
		div.onmouseover = function(){
			alert("마우스가 올라왔습니다");
		}
	}
</script>
</head>
<body>
	<div onclick="mouse_click()"></div>
	<div id="test"></div>
</body>
</html>
